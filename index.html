<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="corpo">
        <table class="calculadora">
            <tr>
                <td colspan="8">
                    <div class="display"></div>
                </td>

            </tr>
            <tr>
                <td>
                    <p>________________________________________________________</p>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn btn-clear clear">C</button></td>
                <td colspan="2"><button class="btn btn-num operador">(</button></td>
                <td colspan="2"><button class="btn btn-num operador">)</button></td>
                <td colspan="2"><button class="btn btn-num operador">/</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn btn-num">7</button></td>
                <td colspan="2"><button class="btn btn-num">8</button></td>
                <td colspan="2"><button class="btn btn-num">9</button></td>
                <td colspan="2"><button class="btn btn-num operador">*</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn btn-num">4</button></td>
                <td colspan="2"><button class="btn btn-num">5</button></td>
                <td colspan="2"><button class="btn btn-num">6</button></td>
                <td colspan="2"><button class="btn btn-num operador">-</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn btn-num">1</button></td>
                <td colspan="2"><button class="btn btn-num">2</button></td>
                <td colspan="2"><button class="btn btn-num">3</button></td>
                <td colspan="2"><button class="btn btn-num operador">+</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn btn-num">.</button></td>
                <td colspan="2"><button class="btn btn-num">0</button></td>
                <td colspan="2"><button class="btn btn-del">&laquo;</button></td>
                <td colspan="2"><button class="btn btn-eq igual">=</button></td>

            </tr>

        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
